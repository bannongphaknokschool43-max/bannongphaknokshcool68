<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #003366;
        }

        .contact-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .contact-item {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .contact-item a {
            text-decoration: none;
            color: #0066cc;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #003366;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn-home:hover {
            background: #0055aa;
            transform: scale(1.05);
        }

        .btn-center {
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: #003366;
            color: white;
            margin-top: 30px;
        }

        /* Responsive สำหรับมือถือ */
        @media (max-width: 600px) {
            .contact-box {
                padding: 15px;
            }

            .contact-item {
                font-size: 16px;
            }

            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ติดต่อเรา</h1>

        <div class="contact-box">
            <div class="contact-item">

            </div>

            <div class="contact-item">

                <a href="https://www.facebook.com/profile.php?id=100057577894346" target="_blank">
                    fb: โรงเรียนบ้านหนองผักหนอก

            </div>

            <div class="contact-item">
                <strong>เบอร์โทร:</strong> รอเจ้าหน้าที่มาใส่เบอร์

            <div class="contact-item">

                    bannongphaknokschool43@gmail.com

</body>
